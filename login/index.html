<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="MyAuction login page"></meta>
        <meta name="keywords" content="Auction, listings, home, bids, login"></meta>
        <title>Sign In | MyA</title>
        <link rel="stylesheet" href="../dist/css/styles.css">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
              <a class="navbar-brand mx-5" href="../">My<span class="text-info">A</span>UCTION</a>
            </div>
          </nav>
        <main>
            <div class="container">
                <div class="row my-5">
                    <div class="col-2"></div>
                    <div class="col-sm-8 ">
                        <h1 class="text-center my-5">Welcome to MyAUCTION</h1>
                        <p class="text-center my-1" id="userFeedback">Enter login details below</p>
                        <form class="mx-2" method="Get" id="loginForm">
                            <div class="form-group needs-validation my-4">
                                <label for="InputEmail">User Name (Email address)</label>
                                <input type="email" class="form-control form-control" required id="InputEmail" aria-describedby="email" pattern="^[A-Za-z0-9._%+-]+(@stud\.noroff)\.no$">
                                <small id="email" class="form-text text-muted">You must use your @stud.noroff.no email domains</small>
                            </div>
                            <div class="form-group my-4">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control form-control" minlength="8" required id="InputPassword">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn">Sign in</button>
                        </form>
                        <p class="mx-2">Not a member? <a href="../register">Register here</a></p>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            
        </main>
        <footer>
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-md bg-light">
                        <p class="text-white mt-3 mx-5">MyAuction Company Ltd.</p>
                        <p class="text-white mt-3 mx-5">Phone: +47 51 055 050</p>
                        <p class="text-white mt-3 mx-5">Email: <a class="text-white" href="mailto:contact@myauction.net">contact@myauction.net</a></p>
                    </div>
                    <div class="col-md bg-light text-center">
                        <a class="btn btn-white pt-5" href="www.facebook.com"><h1><i class="bi bi-facebook text-white"></i></h1></a>
                        <a class="btn btn-white pt-5" href="www.instagram.com"><h1><i class="bi bi-instagram text-white"></i></h1></a>
                        <a class="btn btn-white pt-5" href="www.twitter.com"><h1><i class="bi bi-twitter text-white"></i></h1></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md bg-light">
                        <p class="text-center text-white">&copy; 2023 MyAUCTION</p>
                    </div>
                </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.js"> </script>
        <script type="module" src="../login/login.js"> </script>
        
    </body>
</html>
