<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /></meta>
        <meta name="description" content="MyAuction listings"></meta>
        <meta name="keywords" content="auction, listings, bids, MyA"></meta>
        <title>Auctions List | MyA</title>
        <link rel="stylesheet" href="../dist/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand mx-2" href="../">My<span class="text-info">A</span>UCTION</a>
          <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link" id="profile-nav" href="../profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../listings">Auctions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../guide">Guide</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../about">About</a>
              </li>
              <li class="nav-item">
                <a class=" btn btn-primary" id="login-nav" aria-current="page" href="../login">Log In</a>
                <button id="logout-nav" class=" btn btn-primary">Log Out</button>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
        <main>
            <div class="container">
                <div class="row my-5 mx-2">
                    <div class="col-1"></div>
                    <div class="col-sm-10">
                        
                        <h2 class="my-3">Auction Listings</h2>
                        <form class="" onkeydown="return event.key != 'Enter';">
                            <select id="listingShow" class="form-select mb-1" aria-label="Default select example">
                              <option value="false">All Entries</option>
                              <option value="true" selected>Active Only</option>
                            </select>
                            <select id="listingOrder" class="form-select mb-1" aria-label="Default select example">
                              <option value="desc">Desc Order Z-A</option>
                              <option value="asc" selected>Asc Order A-Z</option>
                            </select>
                            <input class="form-control mt-2" id="searchinput" type="search" placeholder="Search" aria-label="Search">
                                                  
                          </form>
                        <button type="submit" id="submit" class="btn btn-primary my-2 w-100">Submit</button>

                        <div id="listings">
                          <div class="d-flex justify-content-center">
                            <div class="my-3 spinner-border text-primary" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            
            
        </main>
        <footer>
          <div class="container-fluid mt-5">
              <div class="row">
                  <div class="col-md bg-light">
                      <p class="text-white mt-3 mx-5">MyAuction Company Ltd.</p>
                      <p class="text-white mt-3 mx-5">Phone: +47 51 055 050</p>
                      <p class="text-white mt-3 mx-5">Email: <a class="text-white" href="mailto:contact@myauction.net">contact@myauction.net</a></p>
                  </div>
                  <div class="col-md bg-light text-center">
                      <a class="btn btn-white pt-5" href="www.facebook.com"><h1><i class="bi bi-facebook text-white"></i></h1></a>
                      <a class="btn btn-white pt-5" href="www.instagram.com"><h1><i class="bi bi-instagram text-white"></i></h1></a>
                      <a class="btn btn-white pt-5" href="www.twitter.com"><h1><i class="bi bi-twitter text-white"></i></h1></a>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md bg-light">
                      <p class="text-center text-white">&copy; 2023 MyAUCTION</p>
                  </div>
              </div>
      </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.js"> </script>
        <script type="module" src="listings.js"> </script>
        <script type="module" src="../nav.js"> </script>
    </body>
</html>
